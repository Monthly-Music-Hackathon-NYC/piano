<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="piano">
    <div class="up-note-group">
      <div class="up-note-group-1">
        <div class="up-note"><div>D<span>b</span></div><div>C<span>#</span></div></div>
        <div class="up-note"><div>E<span>b</span></div><div>D<span>#</span></div></div>
      </div>

      <div class="up-note-group-2">
        <div class="up-note"><div>G<span>b</span></div><div>F<span>#</span></div></div>
        <div class="up-note"><div>A<span>b</span></div><div>G<span>#</span></div></div>
        <div class="up-note"><div>B<span>b</span></div><div>A<span>#</span></div></div>
      </div>

      <div class="up-note-group-3">
        <div class="up-note"><div>D<span>b</span></div><div>C<span>#</span></div></div>
        <div class="up-note"><div>E<span>b</span></div><div>D<span>#</span></div></div>
      </div>

      <div class="up-note-group-4">
        <div class="up-note"><div>G<span>b</span></div><div>F<span>#</span></div></div>
        <div class="up-note"><div>A<span>b</span></div><div>G<span>#</span></div></div>
        <div class="up-note"><div>B<span>b</span></div><div>A<span>#</span></div></div>
      </div>
    </div>
    <div class="bottom-note" data-note="0"><div>C</div></div>
    <div class="bottom-note" data-note="1"><div>D</div></div>
    <div class="bottom-note" data-note="2"><div>E</div></div>
    <div class="bottom-note" data-note="3"><div>F</div></div>
    <div class="bottom-note" data-note="4"><div>G</div></div>
    <div class="bottom-note" data-note="5"><div>A</div></div>
    <div class="bottom-note" data-note="6"><div>B</div></div>
    <div class="bottom-note" data-note="7"><div>C</div></div>
    <div class="bottom-note" data-note="8"><div>D</div></div>
    <div class="bottom-note" data-note="9"><div>E</div></div>
    <div class="bottom-note" data-note="10"><div>F</div></div>
    <div class="bottom-note" data-note="11"><div>G</div></div>
    <div class="bottom-note" data-note="12"><div>A</div></div>
    <div class="bottom-note" data-note="13"><div>B</div></div>
    <div class="bottom-note" data-note="14"><div>C</div></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
