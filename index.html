<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pianofy</title>
  <link rel="icon" type="image/png" href="images/piano.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="style.css">

<body>
  <nav>
    <div class="controls">
      Reflection Of Myself (Myself In Side Mirror) - Original
      <a class="rewind">
        <svg width="26" height="16" viewBox="160 18 26 16" xmlns="http://www.w3.org/2000/svg" class="rewind-icon">
          <path d="M173.3 26.143l12 6.857V18.778l-12 6.857v-6.857l-12.444 7.11L173.3 33v-6.857z" fill="#A8B5C3" fill-rule="evenodd" />
        </svg>
      </a>
      <a class="play">
        <svg width="21" height="24" viewBox="210 14 21 24" xmlns="http://www.w3.org/2000/svg" class="play-icon">
          <path fill="#A8B5C2" fill-rule="evenodd" d="M230.677 25.815L210 37.63V14" />
        </svg>
        <svg width="21px" height="24px" viewBox="210 14 21 24" xmlns="http://www.w3.org/2000/svg" class="pause-icon">
          <rect id="pause-1" fill="#A8B5C2" fill-rule="evenodd" x="210" y="14" width="7" height="24"></rect>
          <rect id="pause-2"  fill="#A8B5C2" fill-rule="evenodd" x="224" y="14" width="7" height="24"></rect>
        </svg>
      </a>
    </div>
    <div class="social">
      <a href="" target="_blank"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
      <a href="" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
    </div>
  </nav>

  <div class="finger">
    <div class="ripple-large hidden"></div>
    <div class="ripple-small hidden"></div>

    <div class="up-note-group-2">

    <div class="bottom-note" data-note="2"><div>E</div></div>

  <script src="main.js"></script>
